<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>cool-box</title>
        <style type="text/css">
            .box {
                width: 200px;
                height: 100px;
                color: red;
                background-color: red;
                text-align: center;
                line-height: 100px;
                margin: 500px auto;
                border: 1px solid crimson;
                text-shadow: 2px 2px 5px black;
                border-radius: 20px;
                box-shadow: 2px 2px 5px black, inset 2px 2px 5px black;
            }
            </style>
    </head>
    <body>
        <div class="box">
            我爱学习，身体棒棒！
        </div>
    </body>
</html>
