<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            <!-- 颜色值 -->
            p {
                color: pink;
            }

            p1 {
                color: rgb(154, 32, 433);
            }

            p2 {
                color: rgb(30%, 20%, 40%);
            }

            p3 {
                color: #00eeff;
            }
            <!-- 长度值 -->
            p4 {
                font-size: 14px;
                line-height: 2em;
            }

            p5 {
                font-size: 14px;
                line-height: 120%;
            }
        </style>
    </head>
    <body>
        <p>学习CSS</p>
        <p1>能够改html样式</p1><br />
        <p2>能够改html样式</p2><br />
        <p3>能够改html样式</p3><br />
        <p4>能够改html样式</p4><br />
        <p5>能够改html样式</p5><br />
    </body>
</html>
