<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> 选择器</title>
        <style type="text/css">
            p {
                color: red;
            }
            .bgc {
                background-color: yellow;
            }
            .one {
                font-size: 20px;
            }
            #height {
                height: 100px;
            }
            * {
                color: blue;
            }
            p.one1 {
                color: green;
            }
            p#two {
                color : yellow;
            }
            p a {
               color: green;
               font-size:20px;
           }
        </style>
    </head>
    <body>
        <h3>标签选择器</h3>
        <hr />
        <p>实验楼</p>
        <h3>类选择器</h3>
        <hr />
        <p class="bgc">实验楼</p>
        <h3>多个类选择器</h3>
        <hr />
        <p class="bgc one">实验楼</p>
        <h3>id 选择器 </h3>
        <hr />
        <p class="bgc" id="height">实验楼 </p>
        <h3> 通符选择器</h3>
        <hr />
        <p>实验楼 </p>
        <span> 你好</span>
        <strong> 好嗨哟 </strong>
        <h3>标签指定式选择器 </h3>
        <hr />
        <p>实验楼</p>
        <p class="one1">实验楼</p>
        <p id="two">实验楼 </p>
        <h3>后代选择器 </h3>
        <hr />
        <p>666<a href="http://www.baidu.com/">111</a></p>
        <h3>子代选择器 </h3>
        <hr />
    </body>
</html>
