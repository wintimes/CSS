<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            p > strong {

            }
            p em {
                color: blue;
            }
            </style>
    </head>

        <p>
            <strong>实验楼</strong>
        </p>
        <p>
            <em>
                <strong>实验楼</strong>
            </em>
        </p>
    </body>
</html>
