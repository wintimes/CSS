<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            ul {
                list-style-type: circle;
                list-style-position: inside;
                background-color: red;
            }
            ol {
                list-style-type: lower-alpha;
            }
            li {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>111</li>
            <li>112</li>
            <li>113</li>
        </ul>
        <ol>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ol>
    </body>
</html>
