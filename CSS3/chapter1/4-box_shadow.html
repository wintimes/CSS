<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="box_shadow.css">
    </head>
    <body>
    <div class="shadow1"> 将除阴影尺寸之外的数值都设置为0，可以看到阴影尺寸就是阴影外延出去的长度，相当于增加了
      border 的宽度。需要注意的是，box-shadow 不占据空间，所以阴影尺寸虽然增加了
      border 的宽度，但它并不是 border。
    </div>
    <div class="shadow2">水平阴影和垂直阴影都为正值，阴影在原盒子右下方</div>
    <div class="shadow3">水平阴影和垂直阴影都为负值，阴影在原盒子左上方</div>
    <div class="shadow4">除了模糊阴影外的值都设置为 0 ，另外使用参数 inset ，阴影在盒子内部</div>
    <div class="shadow5">盒子的多阴影，设置了上下左右四个阴影</div>
    </body>
</html>
