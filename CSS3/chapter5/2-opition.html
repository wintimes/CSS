<!DOCTYPE html>
<html>
  <head>
    <title>shiyanlou</title>
    <link rel="stylesheet" type="text/css" href="opition.css">
  </head>
  <body>
      <p>E[attr^="value"]以value开头的元素</p>
    <div>
    <a href="https://www.shiyanlou" title="test">title="test"</a><br />
    <a href="https://www.shiyanlou" title="testaaa">title="testaaa"</a><br />
    <a href="https://www.shiyanlou" title="aaatest">title="aaatest"</a><br />
    <a href="https://www.shiyanlou" title="aaaaa">title="aaaaa"</a><br />
    </div>
    <p>E[attr$="value"]以value结尾的元素</p>
    <div>
    <b href="https://www.shiyanlou" title="test">title="test"</b><br />
    <b href="https://www.shiyanlou" title="testaaa">title="testaaa"</b><br />
    <b href="https://www.shiyanlou" title="aaatest">title="aaatest"</b><br />
    <b href="https://www.shiyanlou" title="aaaaa">title="aaaaa"</b><br />
    </div>
    <p>E[attr*="value"]包含value的元素 </p>
     <div>
    <b1 href="https://www.shiyanlou" title="test">title="test"</b1><br />
    <b1 href="https://www.shiyanlou" title="testaaa">title="testaaa"</b1><br />
    <b1 href="https://www.shiyanlou" title="aaatest">title="aaatest"</b1><br />
    <b1 href="https://www.shiyanlou" title="aaaaa">title="aaaaa"</b1><br />
    </div>

  </body>
</html>
