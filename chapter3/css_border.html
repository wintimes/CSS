<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style type="text/css">
            #box1 {
                width: 200px;
                height: 200px;
                border: 2px solid red;

            #box2 {
                width: 200px;
                height: 200px;
