<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> css 继承性</title>
        <link rel="stylesheet" type="text/css" href="4-1.css">
    </head>
    <body>
        <!--
            1- 块级元素 ： display: block;
                1- 独占一行
                2- 可以设置宽度，不设置默认为100%
            2- 行内元素 : display:inline;
                1- 行内元素在一行内显示
                2- 不能设置宽高
                3- 行内块元素 : display: inline-block;
                    1- 在一行内显示
                    2- 可以设置宽度高度
         -->
         <!-- 块级元素 -->
        <div>666</div>
        <p>777</p>
        <h1>努力奋斗！</h1>
        <!-- 行内元素 -->
        <a href="#">百度一下</a>
        <span>郝遴泰</span>
        <!-- 行内块元素 -->
        <input >
        <input>
        <img src="../../images/700.png">
    </body>
</html>
