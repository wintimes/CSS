<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> css 继承性</title>
        <link rel="stylesheet" type="text/css" href="4-1.css">
    </head>
    <body>
        <!--
            元素分类
                1- 块状元素
                    <div>
                        <ul>
                            <ol>
                                <p>
                                    <h>
                                        <table>
                                            <form>
                                                1- 独占一行
                                                2- 可设置宽高，如果不设置宽度，默认为父标签的100%宽度。

                2- 行内元素
                    <a>
                        <span>
                            <em>
                                <strong>
                                    <label>
                                        1- 在一行内显示
                                        2- 不能设置宽高，默认的宽高为文本内容占据的宽高
                3- 行内块元素
                    <img>
                    <input>
                        1- 再一行内显示
                        2- 可以设置宽高
         -->
    </body>
</html>
